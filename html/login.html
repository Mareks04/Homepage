<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login-styles.css">
    <title>Log In</title>
</head>

<body>
    <form class="login" action="../php/login.php" method="POST">
        <div class="logo-login">
            <img src="../img/classic-investments-logo-s.png" alt="company logo">
        </div>
        <div class="container">
            <label for="email"><b>Enter your email:</b></label>
            <input type="text" placeholder="Enter email" name="Email" size="30" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <button class="login_button" type="submit">Login</button>
        </div>
    </form>
    <div class="signup-button">
        <button type="submit" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign
            Up</button>
    </div>

    <!-- Sign up modal window -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <form class="modal-content" method="POST" action="../php/registration.php">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="name"><b>Enter your name:</b></label>
                <input type="text" placeholder="Enter name" name="txtName" required>

                <label for="surname"><b>Enter your Surname:</b></label>
                <input type="text" placeholder="Enter surname" name="txtSurname" required>

                <label for="email"><b>Enter your email:</b></label>
            <input type="text" placeholder="Enter email" name="txtEmail" size="30" required>

                <label for="psw"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password:</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:10px"> Remember me
                </label>

                <p>By creating an account you agree to our</br> <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
